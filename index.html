<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Magician</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <span class="logo">ðŸª„</span>
    <h1>Password Wizard</h1>
    <h2>âœ¨ Make a password appear out of thin air âœ¨</h2>
  </header>
  <main>
    <div class="pw-gen-wrapper">
      <form>
        <fieldset class="pw-output">
          <label for="password"></label>
          <input type="text" id="password">
        </fieldset>
        <fieldset class="pw-settings">
          <label for="char-length">Character Length</label>
          <input type="range" name="char-length" id="char-length" value="12" min="5" max="128">

          <label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase"> Include Uppercase Letters</label>

          <label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase"> Include Lowercase Letters</label>
          
          <label for="numbers"><input type="checkbox" name="numbers" id="numbers"> Include Numbers</label>
          
          <label for="symbols"><input type="checkbox" name="symbols" id="symbols"> Include Symbols</label>
          
          <div class="pw-strength">
            <span>Strength</span>
            <ul>
              <li class="bar" id="Very-Weak"></li>
              <li class="bar" id="Weak"></li>
              <li class="bar" id="Medium"></li>
              <li class="bar" id="Strong"></li>
              <li class="bar" id="Very-Strong"></li>
            </ul>
          </div>
          <button id="generate">Generate</button>
        </fieldset>
      </form>
    </div>
  </main>
  <footer>

  </footer>
  <script src="app.js"></script>
</body>
</html>
